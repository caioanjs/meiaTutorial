<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial do Chat</title>
    <link rel="icon" type="image/x-icon" href="https://i.imgur.com/WZqXWV6.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">

    <meta property="og:title" content="Tutorial do Chat - MeiaUm" />
    <meta property="og:description" content="Tudo que você precisa saber sobre o chat do oMeiaUm" />
    <meta property="og:url" content="https://meiathon.vercel.app" />

    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta content="#f43163" data-react-helmet="true" name="theme-color" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Tutorial do Chat - MeiaUm" />
    <meta name="twitter:description" content="Tudo que você precisa saber sobre o chat do oMeiaUm" />
    <meta name="twitter:image" content="https://i.imgur.com/3FfjUQD.png?cachebuster=1" />
    
    

    <style>
        /* Reseta margens e paddings padrões */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%; /* Garante que ocupem 100% da altura da tela */
        }

        body {
            display: flex;
            flex-direction: column; /* Organiza os elementos verticalmente */
            font-family: Poppins, sans-serif;
            background-color: #121212;
            color: #f5f5f5;
            line-height: 1.6;
        }

        header {
            background-color: #1e1e1e;
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #f43163;
        }

        header h1 {
            margin: 0;
            color: #f43163;
        }

        header a {
            color: #f43163;
            text-decoration: none;
        }

        header a:hover {
            color: #f43163;
            text-decoration: underline;
        }

        main {
            flex: 1; /* Faz o main ocupar o espaço disponível */
            padding: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px 35px;
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            background: #2c2c2c;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s ease forwards;
        }

        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }
        .card:nth-child(4) { animation-delay: 0.4s; }

        .card a {
            text-decoration: none;
            color: inherit;
            display: block;
            width: 100%;
            height: 100%;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .card h3 {
            color: #f43163;
            margin: 20px 0 0;
            font-size: 1.2em;
        }

        .card img {
            width: 70px;
            height: 70px;
            margin-bottom: 20px;
        }

        .card:hover {
            background-color: #3a3a3a;
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #1e1e1e;
            color: #888;
            border-top: 1px solid #333;
        }

        footer a {
            color: #f43163;
            text-decoration: none;
        }

        footer a:hover {
            color: #f43163;
            text-decoration: underline;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Tutorial do Chat</h1>
        <p>Tudo o que você precisa saber sobre o chat do <a href="https://twitch.tv/omeiaum" target="_blank">oMeiaUm</a>!</p>
    </header>

    <main>
        <div class="container">
            <div class="card">
                <a href="subathon">
                    <img src="https://i.imgur.com/Gm5akvi.png" alt="Ícone placeholder">
                    <h3>Subathon</h3>
                    <p>Como funciona uma subathon?</p>
                </a>
            </div>
            <div class="card">
                <a href="chat">
                    <img src="https://i.imgur.com/xq70AiR.png" alt="Ícone placeholder">
                    <h3>Chat</h3>
                    <p>Por que o chat é assim?</p>
                </a>
            </div>
            <div class="card">
                <a href="emotes">
                    <img src="https://i.imgur.com/0qMGfD1.png" alt="Ícone placeholder">
                    <h3>Emotes</h3>
                    <p>O que são essas palavras no chat?</p>
                </a>
            </div>
            <div class="card">
                <a href="twitch">
                    <img src="https://i.imgur.com/SJx5Ct6.png" alt="Ícone da Twitch">
                    <h3>Twitch</h3>
                    <p>Como funciona a Twitch em geral</p>
                </a>
            </div>
        </div>
    </main>

    <footer>
        <p>Feito com <3 por <a href="https://anjos.cc" target="_blank">anjosMP3</a> inspirado no <a href="https://tutorialdochat.site" target="_blank">tutorial do chat do Cellbit</a></p>
    </footer>
</body>
</html>
